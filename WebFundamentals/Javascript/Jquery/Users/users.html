<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="users.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="users.js">

    </script>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <table>

          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact #</th>
          </tr>

        </table>
      </div>
      <div id="mainform">
        <h1>Add Info</h1>
        <form>
          <ul>
            <li>First Name:<input id="firstname" type="text" name="first name" placeholder="First Name" value=""></li>
            <li>Last Name:<input id="lastname" type="text" name="last name" placeholder="Last Name" value=""></li>
            <li>Email Address:<input id="email" type="text" name="email" placeholder="Email" value=""></li>
            <li>Contact #:<input id="contact"  type="text" name="contact" placeholder="Contact" value=""></li>
          </ul>
        </form>
        <button id="button" type="button" name="append">Append</button>
      </div>
    </div>
  </body>
</html>
